<!DOCTYPE html>
<html>
<head>
  <title>Phantom Spotter</title>
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    h3 {
        margin-top: 0;
        color: #2c3e50;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.2s;
      font-weight: 600;
    }
    button:hover {
      background-color: #34495e;
    }
    .note {
        font-size: 12px;
        color: #777;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Phantom Spotter</h3>
  <button id="startDemoBtn">Start Demo</button>
  <div class="note">Open a text-heavy page first!</div>
  <script src="popup.js"></script>
</body>
</html>
